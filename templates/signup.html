<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='favicon.png') }}" rel="icon">
    <style>        
    .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:hover {
            border-color: #4F46E5;
        }
        input[type="submit"]:hover {
            background-color: #34D399;
        }
        .text-blue-500:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center text-3xl font-bold mb-4">Signup</h1>
        <form action="/signup" method="POST">
            <div class="mb-4">
                <label for="username" class="block font-bold">Username:</label>
                <input type="text" id="username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="username" class="block font-bold">Email</label>
                <input type="text" id="email" name="email" required class="w-full px-4 py-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="username" class="block font-bold">Current GPA (Unweighted) or other qualification (e.g. GCSE)</label>
                <input type="text" id="gpa" name="gpa" required class="w-full px-4 py-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block font-bold">Password:</label>
                <input type="password" id="password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="confirm_password" class="block font-bold">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required class="w-full px-4 py-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="bg-red-100 border-t-4 border-red-500 rounded-b text-red-900 px-4 py-3 shadow-md" role="alert">
                                <div class="flex">
                                    <div class="py-1">
                                        <svg class="fill-current h-6 w-6 text-red-500 mr-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                            <path d="M2.5 4A2.5 2.5 0 0 1 5 6.5V9h10V6.5A2.5 2.5 0 0 1 17.5 4H2.5zM10 12a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0 2a2 2 0 1 1 0-4 2 2 0 0 1 0 4z"/>
                                        </svg>
                                    </div>
                                    <div>
                                        {% for message in messages %}
                                            <p class="text-sm">{{ message }}</p>
                                        {% endfor %}
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                    {% endwith %}
                <input type="submit" value="Signup" class="w-full px-4 py-2 bg-green-500 text-white rounded cursor-pointer">
            </div>
        </form>
        <p class="text-center">Already have an account? <a href="/login" class="text-blue-500">Login</a></p>
    </div>
</body>
</html>
